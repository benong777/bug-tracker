<div class="row">
    <div class="col-sm-4 col-md-6 mx-auto">
        <div class="card card-login rounded-1 mt-5">
            <div class="card-header">
                <h3 class="mb-0">{{ isLoginMode ? 'Login' : 'Register' }}</h3>
            </div>
            <div class="card-body">
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    <div class="form-group"
                         *ngIf="!isLoginMode">
                        <label for="">First name</label>
                        <input [(ngModel)]="loginUserData.firstName" name="fName" type="text" class="form-control rounded-1" required>
                    </div>
                    <div class="form-group"
                         *ngIf="!isLoginMode">
                        <label for="">Last name</label>
                        <input [(ngModel)]="loginUserData.lastName" name="lName" type="text" class="form-control rounded-1" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-1" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-1" required>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                    {{ isLoginMode ? 'Login' : 'Register' }}
                            </button>
                        </div>
                        <div class="register-link d-flex justify-content-center"
                             (click)="onSwitchMode()"
                             style="cursor:pointer">
                             {{ isLoginMode ? 'Register new user' : 'Login' }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
