<!-- <div class="row"> -->
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" class="spinner">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div>
        <form #authForm="ngForm" *ngIf="!isLoading" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label  for="email">Email</label>
                <input  type="email" id="email" class="form-control"
                        ngModel
                        name="email"
                        required
                        email/>
            </div>
            <div class="form-group">
                <label  for="password">Password</label>
                <input  type="password" id="password" class="form-control"
                        ngModel
                        name="password"
                        required
                        minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary"
                        [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
            <div>
                <button type="button" class="btn btn-sm btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
<!-- </div> -->
