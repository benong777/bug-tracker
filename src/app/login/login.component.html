<div class="row">
    <div class="col-sm-4 col-md-6 mx-auto">
        <div class="card card-login rounded-1 mt-5">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-1" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-1" required>
                        <div class="d-flex justify-content-center mt-4">
                            <button (click)="onLoginUser()" type="button" class="btn btn-primary">
                                    Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
