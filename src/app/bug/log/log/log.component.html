<div class="container">
    <div class="row content-header rounded">
        <div class="col-md-4">Project</div>
        <div class="col-md-4">Bug description</div>
    </div>
    <div class="row content-body">
        <div class="col-md-4">{{ currProjectName }}</div>
        <div class="col-md-8">{{ currBugTitle }}</div>
    </div> <br>
    <div class="row content-header rounded align-items-center">
        <div class="col-md-6">Log</div>
        <div class="col-md-3">Submitted by</div>
        <div class="col-md-2">Date</div>
        <button *ngIf="!isAddCommentMode"
                class="col-md-1 btn-sm"
                (click)="onAddComment()">Add
        </button>
    </div>
    <form #commentForm="ngForm" (ngSubmit)="onSubmitComment(commentForm)">
        <div *ngIf="isAddCommentMode || isEditCommentMode"
             class="row d-flex justify-content-center mx-4 mt-4 mb-5 rounded border border-dark">
            <div class="col-md-6 d-flex align-items-center my-4">
                <textarea   class="form-control" 
                            rows="4"
                            name="notes"
                            placeholder="Add comments"
                            maxlength="256"
                            ngModel
                            required>
                </textarea>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <button *ngIf="isAddCommentMode"
                        class="btn-sm mr-4"
                        [disabled]="!commentForm.valid">Add</button>
                <button *ngIf="isEditCommentMode"
                        class="btn-sm mr-4"
                        [disabled]="!commentForm.valid">Submit Edit</button>
                <button class="btn-sm" 
                        (click)="onCancelAddComment()">Cancel</button>
            </div>
        </div>
    </form>

    <div *ngFor="let log of logArr; let i=index">
        <div class="row content-body">
            <div class="col-md-6 d-flex align-items-center">{{ log['notes'] }}</div>
            <div class="col-md-3">{{ log['fName'] }}</div>
            <!-- <div class="col-md-3 d-flex align-items-center">{{ createdBy }}</div> -->
            <div class="col-md-3 d-flex justify-content-between align-items-center">{{ log['date'] | date: 'short'}}
                <svg (click)="onEditComment(log['idComment'])" type="submit"
                     xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="float-right bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
            </div>
                
        </div>
        <hr class="h-line">
    </div>
</div>
